version: "3.8"

services:
    server:
        restart: always
        platform: linux/amd64
        build:
            context: .
            dockerfile: ./docker/Dockerfile
        volumes:
            - "./data:/code/data"
            - "./certs:/code/certs"
        environment:
            - PYTHONUNBUFFERED=1
        command: stdbuf -i0 -o0 -e0 python3 server.py
        ports:
            - 8080:8080
        networks:
            - minha_rede

networks:
    minha_rede:
        external: true
